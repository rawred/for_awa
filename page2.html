<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Photo Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .photo-playlist-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-button {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-50%) translateX(-5px);
        }

        .content {
            padding: 30px;
        }

        .playlist-info {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            align-items: center;
        }

        .playlist-cover {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            flex-shrink: 0;
            animation: pulse 3s infinite;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-details {
            flex: 1;
        }

        .playlist-title {
            font-size: 2.2rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .playlist-description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .playlist-stats {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 1rem;
        }

        .photos-container {
            background: #fff9f9;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #ff6b6b;
        }

        .photos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ffd9d9;
        }

        .photos-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .photo-count {
            color: #888;
            font-size: 1rem;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .photo-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 2;
        }

        .view-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .view-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .control-btn {
            background: #fff;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .decoration-item {
            font-size: 1.8rem;
            animation: float 3s ease-in-out infinite;
        }

        .decoration-item:nth-child(1) {
            animation-delay: 0s;
            color: #ff6b6b;
        }

        .decoration-item:nth-child(2) {
            animation-delay: 0.5s;
            color: #4ecdc4;
        }

        .decoration-item:nth-child(3) {
            animation-delay: 1s;
            color: #ffe66d;
        }

        .decoration-item:nth-child(4) {
            animation-delay: 1.5s;
            color: #ff9ff3;
        }

        /* Modal for enlarged photo view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .modal-caption {
            color: white;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
            max-width: 80%;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            transform: translateY(-50%);
            z-index: 1001;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 107, 107, 0.8);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .playlist-info {
                flex-direction: column;
                text-align: center;
            }
            
            .playlist-cover {
                width: 180px;
                height: 180px;
            }
            
            .playlist-title {
                font-size: 1.8rem;
            }
            
            .playlist-stats {
                justify-content: center;
            }
            
            .back-button {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                justify-content: center;
                margin-top: 10px;
            }
            
            .back-button:hover {
                transform: translateX(-5px);
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .modal-nav {
                padding: 0 15px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <!-- Modal for enlarged photo view -->
    <div class="modal" id="photoModal">
        <span class="close-modal">&times;</span>
        <div class="modal-nav">
            <button class="nav-btn" id="modalPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="modalNext">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <img class="modal-content" id="modalImage" src="" alt="">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <script>
        // Photo data with captions - UPDATED TO INCLUDE ALL 15 PHOTOS
        const photoData = [
            {
                src: "images/awa1.jpg",
                alt: "awa1",
                caption: ""
            },
            {
                src: "images/awa2.jpg",
                alt: "awa2",
                caption: ""
            },
            {
                src: "images/awa3.jpg",
                alt: "awa3",
                caption: ""
            },
            {
                src: "images/awa4.jpg",
                alt: "awa4",
                caption: ""
            },
            {
                src: "images/awa5.jpg",
                alt: "awa5",
                caption: ""
            },
            {
                src: "images/awa6.jpg",
                alt: "awa6",
                caption: ""
            },
            {
                src: "images/awa7.jpg",
                alt: "awa7",
                caption: ""
            },
            {
                src: "images/awa8.jpg",
                alt: "awa8",
                caption: ""
            },
            {
                src: "images/awa9.jpg",
                alt: "awa9",
                caption: ""
            },
            {
                src: "images/awa10.jpg",
                alt: "awa10",
                caption: ""
            },
            {
                src: "images/awa11.jpg",
                alt: "awa11",
                caption: ""
            },
            {
                src: "images/awa12.jpg",
                alt: "awa12",
                caption: ""
            },
            {
                src: "images/awa13.jpg",
                alt: "awa13",
                caption: ""
            },
            {
                src: "images/awa14.jpg",
                alt: "awa14",
                caption: ""
            },
            {
                src: "images/awa15.jpg",
                alt: "awa15",
                caption: ""
            }
        ];

        // DOM elements
        const photoItems = document.querySelectorAll('.photo-item');
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeModal = document.querySelector('.close-modal');
        const playBtn = document.getElementById('playSlideshow');
        const prevBtn = document.getElementById('prevPhoto');
        const nextBtn = document.getElementById('nextPhoto');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const viewSlideshowBtn = document.getElementById('viewSlideshow');
        const viewAllPhotosBtn = document.getElementById('viewAllPhotos');
        
        let currentPhotoIndex = 0;
        let slideshowInterval;
        let isPlaying = false;
        
        // Open modal when photo is clicked
        photoItems.forEach((item, index) => {
            item.addEventListener('click', function() {
                currentPhotoIndex = index;
                showModalPhoto(currentPhotoIndex);
            });
        });
        
        // Show photo in modal
        function showModalPhoto(index) {
            // Check if index is valid
            if (index >= 0 && index < photoData.length) {
                const photo = photoData[index];
                modalImg.src = photo.src;
                modalImg.alt = photo.alt;
                modalCaption.textContent = photo.caption;
                modal.style.display = 'flex';
            }
        }
        
        // Close modal
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            stopSlideshow();
        });
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                stopSlideshow();
            }
        });
        
        // Modal navigation
        modalPrev.addEventListener('click', function(e) {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex - 1 + photoData.length) % photoData.length;
            showModalPhoto(currentPhotoIndex);
        });
        
        modalNext.addEventListener('click', function(e) {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex + 1) % photoData.length;
            showModalPhoto(currentPhotoIndex);
        });
        
        // Slideshow functionality
        function startSlideshow() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            // Show first photo in modal if not already showing
            if (modal.style.display !== 'flex') {
                currentPhotoIndex = 0;
                showModalPhoto(currentPhotoIndex);
            }
            slideshowInterval = setInterval(() => {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoData.length;
                showModalPhoto(currentPhotoIndex);
            }, 3000);
        }
        
        function stopSlideshow() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            clearInterval(slideshowInterval);
        }
        
        // Play/Pause slideshow
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        });
        
        // Previous photo
        prevBtn.addEventListener('click', function() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photoData.length) % photoData.length;
            showModalPhoto(currentPhotoIndex);
        });
        
        // Next photo
        nextBtn.addEventListener('click', function() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photoData.length;
            showModalPhoto(currentPhotoIndex);
        });
        
        // View slideshow button
        viewSlideshowBtn.addEventListener('click', function() {
            currentPhotoIndex = 0;
            startSlideshow();
        });
        
        // View all photos button
        viewAllPhotosBtn.addEventListener('click', function() {
            // Scroll to photos section
            document.querySelector('.photos-container').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    currentPhotoIndex = (currentPhotoIndex - 1 + photoData.length) % photoData.length;
                    showModalPhoto(currentPhotoIndex);
                } else if (e.key === 'ArrowRight') {
                    currentPhotoIndex = (currentPhotoIndex + 1) % photoData.length;
                    showModalPhoto(currentPhotoIndex);
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    stopSlideshow();
                }
            }
        });
    </script>
</body>
